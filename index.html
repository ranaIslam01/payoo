<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center items-center ">

      <div class="mockup-phone h-[700px] w-[350px] my-4">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            
            <!-- login section  -->
            <div class="hero bg-base-200 h-auto bg-black">
              <div class="hero-content flex-col  ">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl bg-blue-100"
                >
                  <div class="card-body ">
                    <fieldset class="fieldset">
                      <label class="label">Phone Number</label>
                      <input id="mobile-number" type="email" class="input" placeholder="Your Phone Number" />
                      <label class="label">Your Pin</label>
                      <input
                        id="pin-number"
                        type="password"
                        class="input"
                        placeholder="Password"
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button id="button-login" class="btn btn-neutral mt-4">Login</button>
                      <span  id="msg"></span>
                      <span  id="msg2"></span>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </main>
    <script src="js/login.js"></script>
     <script src="js/addMoney.js"></script>
     <script src="js/cashOut.js"></script>
     <script src="js/features.js"></script>
  </body>
</html>
