<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Simple fade-in animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px ); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Phone Mockup -->
    <div class="w-full max-w-sm mx-auto bg-gray-800 border-4 border-gray-700 rounded-[40px] shadow-2xl overflow-hidden">
        <!-- Notch -->
        <div class="h-8 bg-gray-800 flex justify-center items-start pt-2">
            <div class="w-24 h-4 bg-black rounded-b-lg"></div>
        </div>

        <!-- Screen -->
        <div class="bg-black h-[640px] w-full p-4 overflow-y-auto">
            <div class="flex flex-col items-center text-white fade-in space-y-6">
                
                <!-- Available Balance -->
                <div class="w-full p-6 bg-cyan-900/50 rounded-xl text-center shadow-lg border border-cyan-700/50">
                    <p class="text-sm font-medium text-cyan-300 mb-1">Available Balance</p>
                    <div id="main-amount" class="text-4xl font-bold text-white tracking-wider">0</div>
                </div>

                <!-- User Action Buttons -->
                <div class="grid grid-cols-3 gap-3 w-full">
                    <button id="show-add-money" class="flex flex-col items-center justify-center p-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors">
                        <i class="fa-solid fa-plus mb-1"></i>
                        <span class="text-xs">Add Money</span>
                    </button>
                    <button id="show-cash-out" class="flex flex-col items-center justify-center p-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors">
                        <i class="fa-solid fa-paper-plane mb-1"></i>
                        <span class="text-xs">Cash Out</span>
                    </button>
                    <button id="show-transection" class="flex flex-col items-center justify-center p-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors">
                        <i class="fa-solid fa-list-ul mb-1"></i>
                        <span class="text-xs">History</span>
                    </button>
                </div>

                <!-- Add Money Form (Initially Hidden) -->
                <div id="add-money-container" class=" w-full p-6 bg-gray-800 rounded-lg border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 text-center text-cyan-400">Add Money</h3>
                    <form class="space-y-4">
                        <div>
                            <label for="input-amount" class="block text-sm font-medium text-gray-300 mb-1">Amount</label>
                            <input id="input-amount" type="number" placeholder="Enter Amount" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" required />
                        </div>
                        <div>
                            <label for="input-pin" class="block text-sm font-medium text-gray-300 mb-1">PIN</label>
                            <input id="input-pin" type="password" placeholder="Enter PIN" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" required />
                        </div>
                        <button id="add-money" type="button" class="w-full mt-2 py-2.5 bg-cyan-600 text-white font-semibold rounded-md hover:bg-cyan-700 active:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
                            Confirm Add Money
                        </button>
                    </form>
                </div>

                <!-- Cash Out Form (Initially Hidden) -->
                <div id="cash-out-container" class="hidden w-full p-6 bg-gray-800 rounded-lg border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 text-center text-cyan-400">Cash Out</h3>
                    <form class="space-y-4">
                        <div>
                            <label for="cash-out-amount" class="block text-sm font-medium text-gray-300 mb-1">Amount</label>
                            <input id="cash-out-amount" type="number" placeholder="Enter Amount" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" required />
                        </div>
                        <div>
                            <label for="cash-out-pin" class="block text-sm font-medium text-gray-300 mb-1">PIN</label>
                            <input id="cash-out-pin" type="password" placeholder="Enter PIN" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition" required />
                        </div>
                        <button id="cash-out-btn" type="button" class="w-full mt-2 py-2.5 bg-cyan-600 text-white font-semibold rounded-md hover:bg-cyan-700 active:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
                            Confirm Cash Out
                        </button>
                    </form>
                </div>

                <!-- Transactions History (Initially Hidden) -->
                <div id="transection-container" class="hidden w-full p-4 bg-gray-800 rounded-lg border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 text-center text-cyan-400">Transaction History</h3>
                    <div id="prependId">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Your JS files -->
    <script src="js/features.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
